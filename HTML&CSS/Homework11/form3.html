<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="CSS/style3.css">
</head>
<div class="container">
	<h1>Credit Card Details</h1>
	<form method="post">
		<label class="card">
			<span>Card Number</span>
		</label>
		<input type="number" placeholder="1234 5678 9012 3456" id="card_number" maxlength="16">
		<label for="" class="name">
			<span>Name On Card</span>
		</label>
		<input type="text" placeholder="Name Surname" id="name_surname">
		<label class="date">
			<span>Expiry Date</span>
		</label>
		<input type="number" id="month" maxlength="2" placeholder="2">
		<input type="number" id="year" maxlength="4" placeholder="2017">
		<label class="code">
			<span>CVV/CVN</span>
		</label>
		<input type="password" maxlength="3" placeholder="***">
	</form>
</div>

</html>
