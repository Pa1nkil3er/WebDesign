<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Forms</title>
	<link rel="stylesheet" href="CSS/style2.css">
</head>

<body>
	<div class="container">
		<h1>Contact form</h1>
		<p>Please fill in your information and we'll be sending your order.</p>
		<form method="post">
			<label class="name">
				<span>Your name</span>
			</label>
			<input type="text" class="username" name="username">
			<input type="text" class="usersurname" name="usersurname">
			<label class="email">
				<span>Your email</span>
			</label>
			<input type="email">
			<label class="phone">
				<span>Phone *</span>
			</label>
			<input type="tel">
			<input type="tel">
			<input type="tel" id="tel">
			<label class="msg_sbjct">
				<span>Message subject * </span>
			</label>
			<select>
				<option selected>Other</option>
				<option>Green</option>
				<option>Blue</option>
			</select>
			</label>
			<label class="msg">
				<span>Message * </span>
			</label>
			<textarea rows="3"></textarea>
			<div class="line"></div>
			<button type="submit">SUBMIT FORM</button>
		</form>

	</div>
</body>

</html>
